<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Angular - three.js</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="css/main.css" rel="stylesheet" />
        <link id="theme" href="css/light.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="css/demo.css">
        <link rel="stylesheet" type="text/css" href="css/editor.css">

        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    </head>
    <body layout="column" ng-app="myApp" ng-controller="AppController as ctrl">

        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <h1>SLA-Editor</h1>
                <span flex></span>

                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <div layout="row" flex>

            <div layout="column" flex id="content">

                    <div class="three-block">
                        <three-container editor="ctrl.editor" fillcontainer="true"></three-container>
                    </div>


            </div>

            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-sm')">

                <!--<md-list>-->
                    <!--<md-list-item>-->
                        <!--<md-item-content>-->
                            <!--<md-button ng-link="main()">Home</md-button>-->
                            <md-button ng-click="ctrl.addStl()">
                                <md-icon md-svg-icon="img/icons/add.svg"></md-icon>
                                Add STL
                            </md-button>
                            <md-button ng-click="ctrl.addCube()">
                                <md-icon md-svg-icon="img/icons/add.svg"></md-icon>
                                Add Cube
                            </md-button>
                            <md-button ng-click="ctrl.addSphere()">
                                <md-icon md-svg-icon="img/icons/add.svg"></md-icon>
                                Add Sphere
                            </md-button>
                            <md-button ng-click="ctrl.addCylinder()">
                                <md-icon md-svg-icon="img/icons/add.svg"></md-icon>
                                Add Cylinder
                            </md-button>
                            <md-button ng-click="ctrl.delete()">
                                <md-icon md-svg-icon="img/icons/delete.svg"></md-icon>
                                Delete
                            </md-button>
                            <div layout-padding>
                                <h3>Mode</h3>
                                <md-radio-group ng-model="ctrl.mode" ng-change="ctrl.modeChanged(ctrl.mode)">
                                    <md-radio-button value="translate" class="md-primary">Translate</md-radio-button>
                                    <md-radio-button value="scale">Scale</md-radio-button>
                                    <md-radio-button value="rotate">Rotate</md-radio-button>
                                </md-radio-group>
                            </div>
                            <!--<md-button ng-click="ctrl.objectInfo()">Object info</md-button>-->
                            <!--<md-button ng-click="ctrl.move()">Move</md-button>-->
                            <md-content layout-padding>
                                <h3>Slice {{ctrl.zSlice}}</h3>
                                <div layout>
                                    <div flex="10" layout layout-align="center center">
                                        <span class="md-body-1">Z</span>
                                    </div>
                                    <md-slider flex min="0" max="200" ng-model="ctrl.zSlice" aria-label="red" id="red-slider" class>
                                    </md-slider>
                                </div>
                                <md-button ng-click="ctrl.doSlice()" class="md-raised">Slice</md-button>
                            </md-content>
                        <!--</md-item-content>-->
                    <!--</md-list-item>-->
                <!--</md-list>-->

            </md-sidenav>
        </div>




        <script src="bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="./bower_components/angular-material/angular-material.min.js"></script>

        <script src="lib/three.min.js"></script>
        <script src="fonts/helvetiker_regular.typeface.js"></script>
        <script src="js/controls/EditorControls.js"></script>
        <script src="js/controls/TransformControls.js"></script>
        <script src="js/loaders/STLLoader.js"></script>
        <script src="js/libs/signals.min.js"></script>
        <script src="js/Storage.js"></script>
        <script src="js/Editor.js"></script>
        <script src="js/EditorStorage.js"></script>
        <script src="js/Config.js"></script>
        <script src="js/Loader.js"></script>
        <script src="js/Viewport.js"></script>

        <script src="./bower_components/threejs-buffergeometry-to-geometry/BufferGeometryToGeometry.js"></script>
        <script src="js/slicer.js"></script>

        <script src="app/three-container.directive.js"></script>
        <script src="app/app.js"></script>
        <script src="app/app.controller.js"></script>
    </body>
</html>
