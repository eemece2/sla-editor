<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Angular - three.js</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body ng-app="myApp" ng-controller="AppController as ctrl">

        <div style="width:90%;height:800px;background:linear-gradient(#ffffff, #eeeeee);">
            <three-container fillcontainer="true" style="height:100%;" ></three-container>
            <!--<three-container fillcontainer="false" height="500" width="500"></three-container>-->
        </div>

        <button ng-click="ctrl.newWidth()">Change</button>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/EditorControls.js"></script>
        <script src="js/TransformControls.js"></script>
        <script src="js/three-container.directive.js"></script>
        <script src="js/app.js"></script>
        <script src="js/app.controller.js"></script>
    </body>
</html>
