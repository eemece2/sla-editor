<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Angular - three.js</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link href="css/main.css" rel="stylesheet" />
        <link id="theme" href="css/light.css" rel="stylesheet" />

        <link rel="stylesheet" type="text/css" href="css/demo.css">
        <link rel="stylesheet" type="text/css" href="css/editor.css">

        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="./bower_components/v-accordion/dist/v-accordion.min.css">
    </head>
    <body layout="column" ng-app="myApp" ng-controller="AppController as ctrl">

        <editor-toolbar editor="ctrl.editor">
        </editor-toolbar>

        <div layout="row" flex>

            <div layout="column" flex id="content">

                    <div class="three-block">
                        <three-container editor="ctrl.editor" fillcontainer="true"></three-container>
                    </div>

            </div>

            <editor-sidebar editor="ctrl.editor">
            </editor-sidebar>

        </div>


        <script src="bower_components/angular/angular.min.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="./bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="./bower_components/angular-material/angular-material.min.js"></script>
        <script src="./bower_components/v-accordion/dist/v-accordion.min.js"></script>

        <script src="lib/three.min.js"></script>
        <script src="fonts/helvetiker_regular.typeface.js"></script>
        <script src="js/controls/EditorControls.js"></script>
        <script src="js/controls/TransformControls.js"></script>
        <script src="js/loaders/STLLoader.js"></script>
        <script src="js/libs/signals.min.js"></script>
        <script src="js/Storage.js"></script>
        <script src="js/Editor.js"></script>
        <script src="js/EditorStorage.js"></script>
        <script src="js/Config.js"></script>
        <script src="js/Loader.js"></script>
        <script src="js/Viewport.js"></script>

        <script src="./bower_components/threejs-buffergeometry-to-geometry/BufferGeometryToGeometry.js"></script>
        <script src="js/slicer.js"></script>

        <script src="app/three-container.directive.js"></script>
        <script src="app/app.js"></script>
        <script src="app/app.controller.js"></script>
        <script src="app/editor-sidebar/editor-sidebar.module.js"></script>
        <script src="app/editor-sidebar/editor-sidebar.directive.js"></script>
        <script src="app/editor-toolbar/editor-toolbar.module.js"></script>
        <script src="app/editor-toolbar/editor-toolbar.directive.js"></script>
        <script src="app/slicer/slicer.module.js"></script>
        <script src="app/slicer/slicer.service.js"></script>
        <script src="app/editor/editor.module.js"></script>
        <script src="app/editor/editor.service.js"></script>
    </body>
</html>
