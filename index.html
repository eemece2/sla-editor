<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Angular - three.js</title>
        <link rel="stylesheet" type="text/css" href="css/demo.css">
        <link rel="stylesheet" type="text/css" href="css/editor.css">
    </head>
    <body ng-app="myApp" ng-controller="AppController as ctrl">

            <three-container fillcontainer="true"></three-container>

        <button ng-click="ctrl.newWidth()">Change</button>

        <script src="js/lib/three.min.js"></script>
        <script src="js/controls/EditorControls.js"></script>
        <script src="js/controls/TransformControls.js"></script>
        <script src="js/lib/signals.min.js"></script>
        <script src="js/Storage.js"></script>
        <script src="js/Editor.js"></script>
        <script src="js/EditorStorage.js"></script>
        <script src="js/Config.js"></script>
        <script src="js/Loader.js"></script>
        <script src="js/Viewport.js"></script>

        <script src="app/three-container.directive.js"></script>
        <script src="app/app.js"></script>
        <script src="app/app.controller.js"></script>

</html>
